<div class="container-fluid mt-3">
    <div class="row">
      <div class="col-6 col-md-3" *ngFor="let product of products">
        <div class="card mb-3">
          <img width="100%" height="250" src="{{ product.imageUrl}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">#{{product.id}} {{product.name}}</h5>
            <p class="card-text product-price">{{product.price}} $/ {{product.quantity}}</p>
            <p class="card-text">{{product.description}}</p>
            <button type="button" class="btn btn-primary">Buy product</button>
            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button (click) ="firstPage()" type="button" class="btn btn-secondary">First</button>
          <button (click) ="previousPage()" type="button" class="btn btn-secondary">Previous</button>
          <button (click) ="nextPage()" type="button" class="btn btn-secondary">Next</button>
          <button (click) ="lastPage()" type="button" class="btn btn-secondary">Last</button>
        </div>
      </div>
    </div>
  </div>
